[package]
name = "yrb"
version = "0.5.0"
authors = ["Hannes Moser <box@hannesmoser.at>", "Hannes Moser <hmoser@gitlab.com>"]
edition = "2021"
homepage = "https://github.com/y-crdt/yrb"
repository = "https://github.com/y-crdt/yrb"

[dependencies]
lib0 = "0.16.3" # must match yrs version
magnus = "0.5.1"
thiserror = "1.0.38"
yrs = "0.16.2"
y-sync = "0.2.0"

[dev-dependencies]
magnus = { version = "0.5.1", features = ["embed"] }

[lib]
name = "yrb"
crate-type = ["cdylib"]
