[package]
name = "yrb"
version = "0.5.3"
authors = ["Hannes Moser <box@hannesmoser.at>"]
edition = "2021"
homepage = "https://github.com/y-crdt/yrb"
repository = "https://github.com/y-crdt/yrb"

[dependencies]
lib0 = "0.16.10" # must match yrs version
magnus = "0.6.2"
thiserror = "1.0.50"
yrs = "=0.16.10"
y-sync = "=0.3.1"
rb-sys = "0.9.83"

[dev-dependencies]
magnus = { version = "0.6.2", features = ["embed"] }

[lib]
name = "yrb"
crate-type = ["cdylib"]
